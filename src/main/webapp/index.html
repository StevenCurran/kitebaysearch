<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Kitebay Sales Listings</title>

    <style type="text/css">
        #appLoadingIndicator {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -100px;
            margin-left: -100px;
            width: 200px;
            height: 200px;
            text-align: center;
        }

        #appLoadingIndicator span {
            display: inline-block;
            vertical-align: middle;
            width: 40px;
            height: 40px;
            margin: 50px auto;
            background: black;
            border-radius: 50px;
            -webkit-animation: loader 0.9s infinite alternate;
            -moz-animation: loader 0.9s infinite alternate;
        }

        #appLoadingIndicator span:nth-of-type(2) {
            -webkit-animation-delay: 0.3s;
            -moz-animation-delay: 0.3s;
        }

        #appLoadingIndicator span:nth-of-type(3) {
            -webkit-animation-delay: 0.6s;
            -moz-animation-delay: 0.6s;
        }

        @-webkit-keyframes loader {
            0% {
                width: 40px;
                height: 40px;
                opacity: 0.9;
                -webkit-transform: translateY(0);
            }
            100% {
                width: 64px;
                height: 64px;
                opacity: 0.1;
                -webkit-transform: translateY(-61px);
            }
        }

        @-moz-keyframes loader {
            0% {
                width: 40px;
                height: 40px;
                opacity: 0.9;
                -moz-transform: translateY(0);
            }
            100% {
                width: 64px;
                height: 64px;
                opacity: 0.1;
                -moz-transform: translateY(-61px);
            }
        }
    </style>
    <link rel="stylesheet"
          href="//extjs.cachefly.net/ext/gpl/4.2.1/resources/ext-theme-neptune/ext-theme-neptune-all.css"/>
</head>
<body>
<script>
    window.fbAsyncInit = function () {
        FB.init({
            appId: '733433380012793',
            xfbml: true,
            version: 'v2.0'
        });
    };

    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
            return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>
<div id="appLoadingIndicator">
    <span></span>
    <span></span>
    <span></span>
</div>
<script src="//extjs.cachefly.net/ext/gpl/4.2.1/ext-all-debug.js"></script>
<script src="//extjs.cachefly.net/ext/gpl/4.2.1/ext-theme-neptune.js"></script>
<script src="api.js"></script>
<script src="app.js"></script>
<script src="detect.js"></script>
</body>
</html>
